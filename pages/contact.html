            <h1 class="tituloconfondo"> Contact the Caring Charities</h1>

            <!--inicio formulario-->

            <section>

                <h2> CONTACT THE CARING CHARITY </h2>

                <form action="form">
                    <fieldset class="formulario">
                        <legend class="formulario1"> Contact Form</legend>
                        <div class="formulario2">
                            <label for="nombre"> First name *</label>
                            <input type="text" required>
                        </div><br>

                        <div class="formulario2">
                            <label for="email"> Last name *</label>
                            <input type="email"  required>
                        </div><br>

                        <div class="formulario2">
                            <label for="ciudad/pais"> Email *</label>
                            <input type="ciudad/pais"  required>
                        </div><br>

                        <div class="formulario2">
                            <label for="Organization Name"> Organization name * </label>
                            <input type="Organization Name" required>
                        </div><br>

                        <div class="formulario2">
                            <label for="Website URL"> Website URL * </label>
                            <input type="Website URL" required>
                        </div><br>

                        <div class="formulario3">
                            <label for="Message"> Message </label>
                            <input type="Message" required>
                        </div>


                        <input type="submit" value="Send Message" class="sendmessage">
                    </fieldset>
                </form>
